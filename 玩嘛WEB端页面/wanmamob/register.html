<!DOCTYPE html>
<html id="htmlOne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css"/>
    <script type="text/javascript" src="js/base.js"></script>
</head>
<body>
    <div class="registerLogo">
        <img src="img/logo.png" alt="#" class="registerIcon"/>

    <div class="noClass">

            <div class="frameAn"><span class="registerAN"></span><input type="text" placeholder="输入手机号码" class="registerANFrame"/></div>

        <div class="password">
            <div class="frameAn"><span class="registerPW"></span><input type="password" placeholder="输入密码" class="registerANFrame"/></div>
        </div>

    <div class="findPW">

    <button class="findPWButton">登&nbsp;&nbsp;录</button>

    <div class="findPW mt533">
        <span class="registerFont">没有账号？<a href="http://localhost:3000/registerHomePage.html" class="registerSkip">立即注册</a></span>
    </div>

    <div class="registerBottom">
        <span class="registerBFONT">其他方式登录</span>
        <div class="they">
            <span class="tengxun"><i class="qqQQ"></i></span>
            <span class="tengxun"><i class="weixin"></i></span>
            <span class="tengxun"><i class="weibo"></i></span>
        </div>
