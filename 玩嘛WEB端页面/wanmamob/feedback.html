<!DOCTYPE html>
<html id="htmlOne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/feedback.css"/>
    <script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<div class="feedBackTop">
    <button class="goBotton"></button>
    <span class="feedBack">意见反馈</span>
    <span class="issue">发布</span>
</div>
<div class="feedBackNeck">
    <span class="neckIssue">问题描述</span>
</div>
<div class="feedBackBody">
    <input type="text" placeholder="请告诉我你的意见或建议，我们将不断改进" class="bodyInput"/>
    <span class="font-limited"><i class="font-num">200</i>&nbsp;字以内</span>
</div>
<div class="feedBackNeck">
    <span class="neckIssue">图片 <span class="font-color">（选填 最多提供 <i class="font-numColor">4</i> 张问题图片）</span></span>
</div>
<div class="uploading-icon">
    <span class="yellowIcon"><img src="img/puls.png" alt="#" class="iconWH"/></span>
    <span class="yellowIcon ml13"><img src="img/yellow.png" alt="#" class="iconWH"/></span>
    <span class="yellowIcon ml13"><img src="img/yellow.png" alt="#" class="iconWH"/></span>
    <span class="yellowIcon ml13"><img src="img/yellow.png" alt="#" class="iconWH"/></span>
    <div class="noFloat"></div>
</div>
<div class="feedBackNeck">
    <span class="neckIssue">联系方式</span>
</div>
<div class="feedBackLeg">
    <input type="text" placeholder="请留下你的手机号或者QQ号，以便发放反馈奖励" class="legInput"/>
</div>
<div class="feedBackBottom">
    <span class="mt176">你也可以关注玩嘛的微博/微信，和我们直接互动微博/微信</span>
</div>
</body>
</html>
