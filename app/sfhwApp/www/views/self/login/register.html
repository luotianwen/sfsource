<ion-view class="bgefede7" view-title="注册" >
  <ion-header-bar class="bar-dark">
    <a class="button button-light icon ion-ios-arrow-left button-clear"  ng-click="rootBack()"></a>
    <h1 class="title">注册</h1>
    <a class="button button-light button-clear fontS19" href="#/tab/login">登录</a>
  </ion-header-bar>

  <ion-content class="backgroundF4" scroll="false">
    <ion-list class="reister-list">
    	
      <ion-item class="item item-input bmW">
        <span class="input-label wcfw ml-5">手&nbsp;&nbsp;机&nbsp;&nbsp;号</span>
        <input type="number" ng-model="user.phone" placeholder="填写手机号"/>
      </ion-item>
      
      <ion-item class="item item-input bmW register-num-grand-father" style="padding-left: 10px">
        <input type="text" maxlength="10" ng-model="user.checkCode" placeholder="请输入数字验证码" style="border-right: 1px solid #cccccc"/>
        
        <button ng-click="updateCheckCode()" class="button button-light button-clear bcfbw register-num-father ml-67" style="text-align: center;color: #3db4ff;min-width: 150px;">
        	<img src="{{checkCodeImg}}" class="register-num">
        </button>
      </ion-item>
      
      <ion-item class="item item-input row bmW padding0">
        <span class="input-label wcfw ml10">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
        <input type="number" ng-model="user.phoneYzm" placeholder="请输入验证码" style="border-right: 1px solid #cccccc"/>
        
        <button class="button button-light button-clear bcfbw register-num-father ml-67" style="text-align: center;color: #3db4ff;min-width: 150px" ng-disabled="loadGetYzm || checkPhone()" ng-click="getYzm()" ng-bind="djs.showDjs">
        </button>
      </ion-item>
      
      <ion-item class="item item-input bmW">
        <span class="input-label wcfw ml-5">登录密码</span>
        <input type="{{passwordType}}" maxlength="16" ng-model="user.password" placeholder="请输入6-16位以密码" class="background-Nborder-N">
        <i ng-class="{'icon-see':see,'icon-eye':!see}" ng-click="togglePassword()"></i>
      </ion-item>

      <ion-item class="item item-input bmW">
        <span class="input-label wcfw ml-5">密码确认</span>
        <input type="password" maxlength="16" ng-model="user.rePassword" placeholder="再次输入密码" class="background-Nborder-N">
      </ion-item>

      <ion-item class="cut-off button-clear border-M padding0">
        <button  ng-disabled="checkRegisterInfo()" ng-click="register()" class="button button-block color-font all color border-N">注册</button>
        <!--ng-disabled="checkRegisterInfo()"-->
      </ion-item>

      <ion-item class="button-clear">
        <span class="button-clear fcbb disMt">注册表示同意 <a href="#/tab/register_agreemen" class="red3db4ff">《世峰户外商城用户注册服务条款》</a></span>
      </ion-item>
      
    </ion-list>
  </ion-content>

</ion-view>
