<ion-view class="bgefede7 backgroundF4" view-title="下一步">

    <ion-header-bar class="bar-dark">
        <a class="button button-light icon ion-ios-arrow-left button-clear"  ng-click="rootBack()"></a>
        <h1 class="title">找回密码</h1>
        <a class="button button-light button-clear fontS19" href="#/tab/center">个人中心</a>
    </ion-header-bar>

    <ion-content class="backgroundF4" scroll="false">
        <ion-list class="reister-list">
          
          <ion-item ng-if="isShowCodeImg" class="item item-input bmW register-num-grand-father" style="padding-left: 10px">
            <input type="text" maxlength="10" ng-model="user.checkCode" placeholder="请输入数字验证码" style="border-right: 1px solid #cccccc"/>

            <button ng-click="updateCheckCode()" class="button button-light button-clear bcfbw register-num-father ml-67" style="text-align: center;color: #3db4ff;min-width: 150px;">
              <img src="{{checkCodeImg}}" class="register-num">
            </button>
          </ion-item>
          
          <ion-item class="item item-input row bmW padding0">
            <span class="input-label wcfw ml10">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
            <input type="number" ng-model="user.phoneYzm" placeholder="请输入验证码" style="border-right: 1px solid #cccccc"/>

            <button class="button button-light button-clear bcfbw register-num-father ml-67" 
            	style="text-align: center;color: #3db4ff;min-width: 150px" ng-disabled="loadGetYzm || checkGetCodeImg()" 
            	ng-click="getYzm()" ng-bind="djs.showDjs">
            </button>
          </ion-item>

          <ion-item class="item item-input bmW">
            <span class="input-label wcfw ml-5" >设置密码</span>
            <input maxlength="16" type="{{passwordType}}" ng-model="user.password" placeholder="请输入6-16位登录密码"/>
            <i ng-class="{'icon-see':see,'icon-eye':!see}" ng-click="togglePassword()"></i>
          </ion-item>

          <ion-item class="item item-input bmW">
            <span class="input-label wcfw ml-5">确认密码</span>
            <input maxlength="16" type="password" ng-model="user.rePassword" placeholder="再次输入密码"/>
          </ion-item>

        <!--<ion-item class="" style="border-radius: 10px;margin: 5px;width: 97%;padding: 0;">-->
            <!--<button class="button-block button" style="margin: 0;color:#fff;font-size: 21px;font-weight: 500;background-color: #fe404c;border: none;">确定</button>-->
        <!--</ion-item>-->

          <ion-item class="cut-off button-clear border-M padding0">
	            <button ng-disabled="checkUpdateInfo()" ng-click="submit()" class="button button-block color-font all color border-N" >确定</button>
          </ion-item>

        </ion-list>
    </ion-content>

</ion-view>
