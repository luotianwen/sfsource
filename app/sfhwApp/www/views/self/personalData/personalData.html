<ion-view view-title="修改个人资料页">
    <ion-header-bar class="bar-dark">
       <i class=" icon ion-ios-arrow-left button button-clear"  ng-click="rootBack()"></i>
        <h1 class="title">个人资料</h1>
        <i class="button button-clear" ng-click="save()" ng-disabled="checkSave()">保存</i>
    </ion-header-bar>
    <ion-content class="backgroundF4">
       <ion-list class="backgroundF4" >
           
           <!--<ion-item ng-click="takePhoto()" >
               <div class="circle aa backgroundF display-ib">
                   <img id="userHeaderImg" src="{{imgHttpUrl}}{{user.UPortrait == '无' || user.UPortrait == '' ? '849.jpg' : user.UPortrait}}" class="circle"/>
               </div>
               <div class="floatR">
                   <a style="color: #999;line-height: 64px;">
                   	头像 <i class="icon ion-ios-arrow-right"></i>
                   </a>
               </div>
           </ion-item>-->

		   <!--class="mT10"--> 
           <ion-item ng-click="myNickname()">

               <span class="font3-left ml-0" >昵称</span>
               <div class="floatR">
                   <a class="color9" ng-bind="user.Uname"></a>
                   <i class="icon ion-ios-arrow-right"></i>
               </div>

           </ion-item>

           <ion-item ng-click="genderModal.show()">
               <span class="font3-left ml-0" >性别</span>
               <div  class="floatR">
                   <a class="color9" ng-bind="user.usex"></a>
                   <i class="icon ion-ios-arrow-right"></i>
               </div>
           </ion-item>

           <ion-item id="appDate1" class="padding0">
               <!--<span class="font3-left ml-0">-->
                   <!--<span>出生日期</span>-->
               <!--</span>-->
               <span class="cc floatR" style="width: 100%;height: 59px;line-height: 59px;" ng-click="myWindow()">
                    <input name="appDate" id="appDate" readonly="readonly" type="text" ng-model="user.UBirthday" style="height: 100%;width: 100%;padding-right: 28px;background: none;border:none;display: inline-block;text-align: right;vertical-align: baseline;" >
                    <span style="float: left;margin-top: -60px;margin-left: 15px;font-size: 14px;">出生日期</span>
                    <i class="icon ion-ios-arrow-right" style="position: absolute;top:0;right: 16px;"></i>
               </span>
           </ion-item>

           <ion-item href="#/tab/shippingAddress/">
               <span class="font3-left" style="margin-left: 16px;">地址管理</span>
               <div class="floatR">
                   <a class="color9"><i class="icon ion-ios-arrow-right"></i></a>
               </div>
           </ion-item>

       </ion-list>
    </ion-content>
</ion-view>
