<ion-view class="bgefede7" on-drag-up="onDragUp()" on-drag-down="onDragDown()" on-drag-right="onDragRight()">

    <div ng-class="{'search-backdrop':searchBackdrop}" ng-click="closeFilter()"></div>

    <ion-header-bar ng-click="$rootScrollTop()"
                    ng-class="{'header-slide-up':headerSlideUp,'header-slide-down':!headerSlideUp}"
                    class="background-343843 backimgNot">

        <button class="button button-icon colorF icon ion-ios-arrow-left" ng-click="rootBack()"></button>

        <div class="item-input classify_search border-N display-Ih backgroundF">
            <i class="icon ion-ios-search placeholder-icon search_ion"></i>
            <input type="text" placeholder="订单编号/商品名称" ng-model="searchKeyword" ng-click="showSearchModal()">
        </div>
        <!--        <label class="item item-input classify_search border-N title display-Ih classify_input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input ng-click="showSearchModal()" type="text" placeholder="请输入您要查找的商品">
                    <i class="icon ion-close-round placeholder-icon mR15"></i>
                </label>-->

        <a ng-class="{'icon-paixu':!showClassiFy,'top-icon-paixu':showClassiFy}" class="icon-paixu"
           ng-click="showClassiFy = !showClassiFy"></a>
    </ion-header-bar>

    <ion-header-bar class="bar-subheader text-center" style="position: relative;"
                    ng-class="{'subheader-slide-up':headerSlideUp,'subheader-slide-down':!headerSlideUp}">
    	<!--筛选条件-->
        <span class="col col-25" ng-repeat="item in sortArray"
              ng-class="{'color-fe404c':item.fontRed}"
              ng-click="sortHandle(item.sort)">
            {{item.script}}
            <i ng-if="item.iconSort" class="icon"
               ng-class="{'ion-ios-arrow-up':item.asc,'ion-ios-arrow-down':!item.asc}"></i>
        </span>
        <span class="col col-25" ng-click="filter()">筛选</span>
        <!--<i class="myClassify-redW"></i>-->
    </ion-header-bar>


    <ion-content style="bottom: 0;top:108px;" lazy-scroll ng-class="{'content-top':headerSlideUp}">
        <ion-list ng-if="!showClassiFy">
            <ion-infinite-scroll ng-show="infiniteShow" spinner="ios" on-infinite="loadMore()" style="background-color: #f4f4f4;" ></ion-infinite-scroll>
            <ion-item class="row row-wrap abcd" style="padding: 0;margin: 0;border:none;background-color: #f4f4f4;">

                <a href="#/tab/commIntro/{{item.sku}}" ng-repeat="item in productData" id="{{item.sku}}"
                   class="icon col col-49 mTr backgroundFF cardname ">
                    <img image-lazy-src="{{ossUrl}}{{item.ipath}}" image-lazy-loader="lines"
                         image-lazy-distance-from-bottom-to-load="100"
                         class="w10"/>
                    <span class="money-css333-class slide-zoom" ng-bind="item.pname"></span>
                    <span class="money-css-class text-left-mL" ng-bind="item.price | currency:'¥'"></span>
                    <span class="color9 money-css-class text-left-mL" style="margin-top: 0;">
                        评价{{item.evaluate}}条&nbsp;&nbsp;好评{{item.praise}}%
                    </span>
                    <!--<button ng-click="addShopCart(item.sku)">add shop cart</button>-->
                </a>

            </ion-item>
        </ion-list>

        <ion-list ng-if="showClassiFy">
            <ion-infinite-scroll ng-show="infiniteShow" spinner="ios" on-infinite="loadMore()"></ion-infinite-scroll>

            <ion-item ng-repeat="item in productData" class=" item item-thumbnail-left border-N"
                      style="margin-top: 3px;">
                <img src="img/app/center/show.jpg" alt="#" class="left-img-icon-all">
                <div class="onebyone mL353rem">
                    <p class="fonts16 color-343843 mT-10">ULVANG于尔旺 欧洲制造短款美利奴羊毛户外跑步袜</p>
                    <p class="color-fe404c"><i>¥</i><i class="fontS19">499</i>. <i>00</i></p>
                    <p class="font12-c9">评价11条&nbsp;好评100%</p>
                    <p class="font12-c9">牧高笛旗舰店</p>
                    <i class="icon ion-ios-cart-outline icon-img-css color-fe404c"></i>
                </div>
                <!--<ion-option-button class="button-assertive" ng-click="remove(items,item)">-->
                <!--删除-->
                <!--</ion-option-button>-->
            </ion-item>
        </ion-list>

    </ion-content>

    <!--  当点击时left应该为20%  -->
    <ion-view ng-class="{'filter-left-show':filterLeft,'filter-left-hide':filterRight,'filter-page':true}">
        <ion-header-bar>
            <h1 class="title">
                筛选
            </h1>
        </ion-header-bar>
        <ion-content style="top:80px" class="classify-two-content">
            <ion-list>
                <div class="item item-toggle border-N fonS032 background-f6f5f5">
                    <label class="toggle toggle-dark">
                        <input type="checkbox"/>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>是否有折扣
                </div>
                <div class="item item-toggle border-N fonS032 background-f6f5f5 mT">
                    <label class="toggle toggle-dark">
                        <input type="checkbox"/>
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>是否免运费
                </div>
            </ion-list>
            <div class="classify_two_view_main">

            </div>
        </ion-content>
        <ion-footer-bar class="paddingZ">
            <a ng-click="reset()" class="screen-fontSize-b fontSize-b-f display-ib floatL borderTc w5 border-N">重选</a>
             <a ng-click="closeFilter()" class="screen-fontSize-b display-ib floatL w5">确定</a>
        </ion-footer-bar>
    </ion-view>
</ion-view>
