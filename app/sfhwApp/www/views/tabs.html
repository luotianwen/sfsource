<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide':hideTabs}">

  <ion-tab title="首页"  icon-off="tabs-img-fimily" icon-on="tabs-img-fimily-1" class="fontC-z fontW" ng-click="goTargetNoLogin('tab.home')">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="特卖" icon-off="tabs-img-fimily1" icon-on="tabs-img-fimily1-2" class="fontC-z" ng-click="goTargetNoLogin('tab.specialOffDouble')">
    <ion-nav-view name="tab-brand"></ion-nav-view>
  </ion-tab>

  <ion-tab title="装备分类" icon-off="tabs-img-fimily2" icon-on="tabs-img-fimily2-3" class="fontC-z" ng-click="goTargetNoLogin('tab.equipment')">
    <ion-nav-view name="tab-category"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" badge="tab.shopCartNum" badge-style="badge-assertive" icon-off="tabs-img-fimily3" icon-on="tabs-img-fimily3-4" class="fontC-z" ng-click="goTargetNoLogin('tab.shopping')" >
    <ion-nav-view name="tab-shop-cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="tabs-img-fimily4" icon-on="tabs-img-fimily4-5" ng-click="goTargetNoLogin('tab.center')" class="fontC-z">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
